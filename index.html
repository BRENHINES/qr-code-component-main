<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <!-- ========= CSS ========= -->
  <link rel="stylesheet" href="./public/SASS/index.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>

</head>
<body>
  <section class="card">
    <div class="card__image">
      <img src="./images/image-qr-code.png" alt="qr code">
    </div>
    <div class="card__description">
      <h1 class="card__description--titre">Improve your front-end skills by building projects</h1>
      <p class="card__description--paragraphe">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
    </div>
  </section>
</body>
</html>
